<script>

function onYouTubeIframeAPIReady(){
  player=new YT.Player('ytplayer',{
    events:{
      'onReady':onPlayerReady,
      'onStateChange':onPlayerStateChange
    }
  });
}

function onPlayerReady(){
  // Video ready, waiting for user interaction
  const wasMuted=localStorage.getItem('videoMuted')==='true';
  isMuted=wasMuted;
  if(isMuted){
    player.mute();
  }
}

function onPlayerStateChange(e){
  if(e.data===YT.PlayerState.PLAYING){
    videoStartTime=Date.now();
  }
}

// Tap to play/pause or mute/unmute
document.getElementById('videoWrapper').onclick=function(){
  if(player.getPlayerState()===5||player.getPlayerState()===2||player.getPlayerState()===-1){
    // Not started, paused, or unstarted - play it
    player.playVideo();
  }else if(player.getPlayerState()===1){
    // Playing - toggle mute
    if(isMuted){
      player.unMute();
      isMuted=false;
      localStorage.setItem('videoMuted','false');
    }else{
      player.mute();
      isMuted=true;
      localStorage.setItem('videoMuted','true');
    }
  }
};

const t9DirectoryData=[
  {code:"456836926678837",name:"Ninajirachi Â· I Love My Computer",emoji:"ğŸ—¼",color:"#b8d8ff",url:"https://4562.world",tone:128,youtube:"RKybAhTw8iE",note:"ğŸ—¼ Dedicated to my computer and the Tower"},
  {code:"627462",name:"Marina Â· Immortal",emoji:"ğŸ¦‹",color:"#b8a3ff",url:"https://mirrorhoney.plnt.earth",tone:333,youtube:"dYGKxxTXqSs",note:"ğŸ¦‹ you are"},

  {code:"32469",name:"Dagny Â· Brightsider",emoji:"ğŸŒ¸",color:"#f2b6d8",url:"https://dagny.plnt.earth",tone:272,youtube:"BskeuUMp_lo",note:"ğŸŒ¸ Green light on strawberry dreams"},
  {code:"536395",name:"Kendyl Â· Four",emoji:"ğŸ–‹ï¸",color:"#4a5568",url:"https://four.plnt.earth",tone:256,youtube:"XzOvgu3GPwY",note:"ğŸ–‹ï¸ writing in the margins"},
  {code:"7227462",name:"Sabrina Carpenter Â· We'll Be the Stars",emoji:"ğŸ¯",color:"#f5cc6e",url:"https://honey.plnt.earth",tone:160,youtube:"-bFZg_SMUhM",note:"â­ stars are here"},
  {code:"274262",name:"Ariana Grande Â· we can't be friends",emoji:"ğŸ’¨",color:"#eaeaea",url:"https://air.plnt.earth",tone:288,youtube:"KNtJGQkC-WI",note:"ğŸ’¨ you don't have to wait anymore"},
  {code:"3825472",name:"Dua Lipa Â· New Rules",emoji:"ğŸ”¥",color:"#e74b3c",url:"https://wonder.plnt.earth",tone:216,youtube:"k2qgadSvNyU",note:"ğŸ”¥ ready to hallucinate"},
  {code:"82956779438",name:"Taylor Swift Â· Blank Space",emoji:"ğŸ“š",color:"#f6e7a5",url:"https://school.plnt.earth",tone:432,youtube:"e-ORhEE9VVg",note:"ğŸ“š your team your vibes, light it up"},

  {code:"287672",name:"AURORA Â· The Seed",emoji:"â„ï¸",color:"#c3f0ff",url:"https://clarity.plnt.earth",tone:480,youtube:"_Mc_OM5oNA8",note:"â„ï¸ feeding the world"},

];

const display=document.getElementById('display');
const output=document.getElementById('output');
const breadcrumb=document.getElementById('breadcrumb');
const modeToggle=document.getElementById('modeToggle');

const undoBtn=document.getElementById('undoBtn');
const copyBtn=document.getElementById('copyBtn');

let mode=localStorage.getItem('t9mode')||'encode';

// Clear input on page load - start fresh
display.value='';
localStorage.removeItem('t9input');

const t9map={2:['A','B','C'],3:['D','E','F'],4:['G','H','I'],5:['J','K','L'],6:['M','N','O'],7:['P','Q','R','S'],8:['T','U','V'],9:['W','X','Y','Z']};
const letterToNum={};
for(const [num,letters] of Object.entries(t9map)){
  for(const l of letters)letterToNum[l]=num;
}

// DTMF tone map - standard phone dual-tone frequencies
const dtmfMap={
  '1':[697,1209],'2':[697,1336],'3':[697,1477],
  '4':[770,1209],'5':[770,1336],'6':[770,1477],
  '7':[852,1209],'8':[852,1336],'9':[852,1477],
  '*':[941,1209],'0':[941,1336],'#':[941,1477]
};

let lockedPaths=[];

// Build keypad
for(let i=1;i<=9;i++){
  const b=document.createElement('button');
  b.className='key';
  const letters=t9map[i];
  if(letters) b.innerHTML=`${i}<br><small>${letters.join('')}</small>`;
  else b.textContent=i;
  b.onclick=()=>{playDTMF(i.toString());display.value+=i;translate();};
  pad.appendChild(b);
}

pad.appendChild(bZero);

const bHash=document.createElement('button');
bHash.className='key';
bHash.innerHTML='#';
bHash.onclick=()=>{playDTMF('#');display.value+='#';translate();};

function playDTMF(key){
  if(!audioCtx) audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  if(!dtmfMap[key])return;
  
  const[f1,f2]=dtmfMap[key];
  const o1=audioCtx.createOscillator();
  const o2=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  
  o1.frequency.value=f1;
  o2.frequency.value=f2;
  o1.type='sine';
  o2.type='sine';
  g.gain.value=0.08;
  
  o1.connect(g);
  o2.connect(g);
  g.connect(audioCtx.destination);
  
  o1.start();
  o2.start();
  o1.stop(audioCtx.currentTime+0.15);
  o2.stop(audioCtx.currentTime+0.15);
}

function playBackgroundTone(freq){
  if(currentToneFreq===freq)return;
  stopBackgroundTone();
  if(!audioCtx) audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  
  bgTone=audioCtx.createOscillator();
  bgGain=audioCtx.createGain();
  
  // Start at 0 volume
  bgGain.gain.value=0;
  bgTone.type="sine";
  bgTone.frequency.value=freq;
  bgTone.connect(bgGain);
  bgGain.connect(audioCtx.destination);
  bgTone.start();
  currentToneFreq=freq;
  
  // Fade in after 10 seconds if video is playing
  setTimeout(()=>{
    if(bgGain && videoStartTime && (Date.now()-videoStartTime)>=10000){
      bgGain.gain.linearRampToValueAtTime(0.015,audioCtx.currentTime+3);
    }
  },10000);
}

function stopBackgroundTone(){
  if(bgTone){
    bgTone.stop();
    bgTone.disconnect();
    bgTone=null;
  }
  if(bgGain){
    bgGain.disconnect();
    bgGain=null;
  }
  currentToneFreq=null;
}

function updateModeText(){
  modeToggle.textContent='MODE: '+(mode==='encode'?'ENCODE':'DECODE');
}

function updateBreadcrumb(){

function setVideo(videoId, start){
  currentVideoId=videoId;
  videoStartTime=null;
  
  ytplayer.classList.add('fading');
  setTimeout(()=>{
    let url;
    if(start){

    }else{
      url=`https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
    }
    ytplayer.src=url;
    ytplayer.classList.remove('fading');
  },600);
}

// Check if stored entry matches current data
function entryIsValid(entry){
  // Check if entry has required fields
  if(!entry || !entry.code || !entry.name || !entry.url){
    return false;
  }
  
  // Check if the code exists in current directory
  const current=t9DirectoryData.find(x=>x.code===entry.code);
  if(!current)return false;
  
  // Verify all key fields match
  return current.name===entry.name && current.url===entry.url && current.tone===entry.tone;
}

// Clean up directory to only show valid entries
function cleanupDirectory(){
  const dir=JSON.parse(localStorage.getItem('t9directory')||'[]');
  const validDir=dir.filter(entry=>{
    // Filter out any malformed or undefined entries
    if(!entry || typeof entry !== 'object'){
      return false;
    }
    return entryIsValid(entry);
  });
  localStorage.setItem('t9directory',JSON.stringify(validDir));
  
  const unlocked=JSON.parse(localStorage.getItem('unlockedCodes')||"[]");
  const validCodes=unlocked.filter(code=>{
    // Only keep codes that exist in current directory
    if(!code || typeof code !== 'string'){
      return false;
    }
    const entry=t9DirectoryData.find(x=>x.code===code);
    return entry!==undefined;
  });
  localStorage.setItem('unlockedCodes',JSON.stringify(validCodes));
}

function translate(){
  const val=display.value.toUpperCase();
  localStorage.setItem('t9input',display.value);
  
  const found=t9DirectoryData.find(x=>val===x.code);
  if(found){
    lastMatchedCode=val;
    output.innerHTML=`<div style="color:${found.color};font-size:18px;font-weight:bold;">âœ¨ ${found.code} â†’ ${found.name}</div>`;
    breadcrumb.textContent=found.note||'';
    header.textContent=found.note||'T9 Signal Terminal Â· PLNT Earth';
    updateDirectory(found);
    unlock(found.code);
    
    if(found.youtube){
      setVideo(found.youtube, found.start);
    }
    
    if(found.tone){
      playBackgroundTone(found.tone);
    }
    return;
  }
  
  // If we had a match and now don't, reset to infohazard
  if(lastMatchedCode!==null){
    setVideo(DEFAULT_VIDEO);
    lastMatchedCode=null;
  }
  
  // If no match, stop tone
  stopBackgroundTone();
  if(val===''){
    header.textContent='T9 Signal Terminal Â· PLNT Earth';
    breadcrumb.textContent='';
  }

  if(mode==='encode'){
    let res='';
    for(const ch of val){
      res+=letterToNum[ch]||ch;
    }
    output.textContent=res;
    breadcrumb.textContent='';
  }else{
    let combos=[''];
    for(const d of val){
      const letters=t9map[d];
      if(!letters){
        for(let i in combos)combos[i]+=d;
        continue;
      }
      const newC=[];
      for(const p of combos){
        for(const l of letters)newC.push(p+l);
      }
      combos=newC;
      if(combos.length>5000)break;
    }
    if(lockedPaths.length>0)
      combos=combos.filter(c=>c.startsWith(lockedPaths.join('')));
    renderChoices(combos);
    updateBreadcrumb();
  }
}

function renderChoices(list){
  output.innerHTML='';
  if(list.length===0){
    output.textContent='(no results)';
    return;
  }
  for(const item of list.slice(0,80)){
    const el=document.createElement('div');
    el.className='choice';
    el.textContent=item;
    el.onclick=()=>selectChoice(item);
    output.appendChild(el);
  }
}

function selectChoice(c){
  const p=lockedPaths.join('');
  if(c.startsWith(p)){
    const n=c[p.length];
    if(n){
      lockedPaths.push(n);
      translate();
    }
  }
}

function updateDirectory(found){
  const dir=JSON.parse(localStorage.getItem('t9directory')||'[]');
  const existingIndex=dir.findIndex(e=>e.code===found.code);
  if(existingIndex>=0){
    dir[existingIndex]=found;
  }else{
    dir.push(found);
  }
  localStorage.setItem('t9directory',JSON.stringify(dir));
  renderDirectory();
}

function playVideoForEntry(entry){
  if(entry.youtube){
    setVideo(entry.youtube, entry.start);

function renderDirectory(){
  const dir=JSON.parse(localStorage.getItem('t9directory')||'[]');
  const c=document.getElementById('directory');
  if(dir.length===0){
    c.innerHTML='';
    return;
  }
  c.innerHTML='<h3 style="margin:0 0 12px 0;color:var(--accent);font-size:16px;letter-spacing:1px;">DISCOVERED SIGNALS</h3>';
  for(const e of dir){
    const card=document.createElement('div');
    card.className='entry';
    card.style.borderColor=e.color;
    card.onclick=()=>playVideoForEntry(e);
    
    // Use emoji from entry, or gift box if undefined
    const displayEmoji = e.emoji || 'ğŸ';
    
    card.innerHTML=`<strong style="color:${e.color}">${displayEmoji} ${e.name}</strong><br><span style="color:var(--accent2);font-size:13px;">${e.code}</span><br><a href="${e.url}" target="_blank" onclick="event.stopPropagation();">${e.url.replace('https://','')}</a><br><small style="color:var(--muted);">${e.tone} Hz</small>`;
    c.appendChild(card);
  }
}

function unlock(code){
  let unlocked=JSON.parse(localStorage.getItem('unlockedCodes')||"[]");
  if(!unlocked.includes(code)){
    unlocked.push(code);
    localStorage.setItem('unlockedCodes',JSON.stringify(unlocked));
  }
  renderHints();
}

function renderHints(){
  const unlocked=JSON.parse(localStorage.getItem('unlockedCodes')||"[]");
  const hints=t9DirectoryData.filter(d=>d.emoji);
  const html=hints.map(h=>{
    const open=unlocked.includes(h.code);
    return `
      <div class="hint ${open?'unlocked':''}">
        <div class="emoji">${h.emoji}</div>
        ${open?`<div class="details">
          <div class="title">${h.name.split('Â·')[0].trim()}</div>
          ${h.url?`<a href="${h.url}" target="_blank">â†— VISIT</a>`:''}
        </div>`:''}
      </div>`;
  }).join('');
  document.getElementById('hints').innerHTML=html;
}
</script>
