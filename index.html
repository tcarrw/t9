<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>T9 Path Translator ¬∑ PLNT Earth</title>
<meta name="description" content="Decode numeric sequences into linguistic, anchor, and path-based flows.">
<meta name="theme-color" content="#0b0f19">

<style>
:root{
  --bg:#0b0f19;
  --panel:#121829;
  --ink:#e7e9f2;
  --muted:#9aa3c7;
  --accent:#c4b5fd;
  --chip:#1a2040;
  --fire:#ef4444;
  --knife:#f59e0b;
  --key:#22d3ee;
  --map:#a78bfa;
}

html,body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

header{
  padding:16px 20px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

main{
  max-width:1100px;
  margin:0 auto;
  padding:24px;
}

h1{
  font-size:22px;
  margin:0 0 12px;
}

.panel{
  background:var(--panel);
  border-radius:12px;
  padding:20px;
  margin-top:20px;
}

textarea,input,select{
  width:100%;
  background:#0e1324;
  border:1px solid rgba(255,255,255,0.08);
  border-radius:10px;
  padding:12px;
  color:var(--ink);
  font-size:14px;
}

textarea:focus,input:focus,select:focus{
  outline:none;
  border-color:var(--accent);
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

.controls{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
  margin-top:12px;
}

button{
  background:var(--chip);
  color:var(--ink);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:999px;
  padding:8px 14px;
  cursor:pointer;
  font-size:13px;
}

button.primary{
  background:var(--accent);
  color:#0b0f19;
  border:none;
  font-weight:600;
}

.toggleRow{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.toggle{
  background:#0e1324;
  border-radius:10px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.08);
  font-size:13px;
}

.toggle.active{
  border-color:var(--accent);
  background:var(--chip);
}

.results{
  margin-top:16px;
  display:grid;
  gap:12px;
}

.result{
  background:#0e1324;
  border-radius:10px;
  padding:12px 14px;
  font-size:14px;
}

.flow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.flow span{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.map{background:var(--map);color:#0b0f19}
.fire{background:var(--fire)}
.knife{background:var(--knife);color:#0b0f19}
.key{background:var(--key);color:#0b0f19}

footer{
  margin-top:60px;
  padding:32px 20px;
  border-top:1px solid rgba(255,255,255,0.08);
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

footer .earth{
  font-size:28px;
  display:block;
  margin-bottom:8px;
}

footer a{
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <div>T9 Path Translator</div>
  <div>plnt.earth</div>
</header>

<main>
<h1>Decode Numeric Paths</h1>

<div class="panel">
  <label>Input Sequence</label>
  <input id="input" placeholder="Example: 463">

  <div class="toggleRow" style="margin-top:14px">
    <div class="toggle active" id="tLing" onclick="toggleMode('ling')">Linguistic</div>
    <div class="toggle active" id="tAnchor" onclick="toggleMode('anchor')">Anchor</div>
    <div class="toggle active" id="tDialect" onclick="toggleMode('dialect')">Dialect</div>
  </div>

  <div class="controls">
    <select id="dialect">
      <option value="illumina">Illumina</option>
      <option value="us">US</option>
      <option value="au">AU</option>
    </select>
    <button class="primary" onclick="decode()">Decode</button>
    <button onclick="clearAll()">Clear</button>
  </div>

  <div id="output" class="results"></div>
</div>

<div class="panel">
  <h1 style="font-size:18px">Custom Anchor‚ÄìDigit Overlay</h1>
  <textarea id="overlay" placeholder="Example:
4=Ground|Dagny
6=Motion|Miss Monique
3=Structure|Taylor"></textarea>
</div>

</main>

<footer>
  <span class="earth">üåç</span>
  <div>PLNT Earth</div>
  <div>Map ‚Üí Fire ‚Üí Knife ‚Üí Key</div>
  <div style="margin-top:6px">
    <a href="https://plnt.earth">plnt.earth</a>
  </div>
</footer>

<script>
const t9 = {
  2:["a","b","c"],3:["d","e","f"],4:["g","h","i"],
  5:["j","k","l"],6:["m","n","o"],
  7:["p","q","r","s"],8:["t","u","v"],9:["w","x","y","z"]
};

let modes={ling:true,anchor:true,dialect:true};

function toggleMode(m){
  modes[m]=!modes[m];
  document.getElementById("t"+m.charAt(0).toUpperCase()+m.slice(1)).classList.toggle("active");
}

function parseOverlay(){
  const lines=document.getElementById("overlay").value.split("\n");
  const map={};
  lines.forEach(l=>{
    const [d,v]=l.split("=");
    if(d&&v) map[d.trim()]=v.trim();
  });
  return map;
}

function decode(){
  const out=document.getElementById("output");
  out.innerHTML="";
  const seq=document.getElementById("input").value.trim();
  if(!seq) return;

  const overlay=parseOverlay();

  if(modes.ling){
    const combos=[...seq].map(n=>t9[n]||[]).reduce((a,b)=>a.flatMap(d=>b.map(e=>d+e)));
    out.appendChild(block("Linguistic", combos.slice(0,16).join(", ")));
  }

  if(modes.anchor){
    const anchors=[...seq].map(n=>overlay[n]||"‚Äî");
    out.appendChild(block("Anchor Overlay", anchors.join(" ‚Üí ")));
  }

  const flow=document.createElement("div");
  flow.className="flow";
  [...seq].forEach((_,i)=>{
    const p=i===0?"map":i===1?"fire":i===2?"knife":"key";
    const s=document.createElement("span");
    s.className=p;
    s.textContent=p.toUpperCase();
    flow.appendChild(s);
  });
  out.appendChild(flow);

  const url=new URL(location.href);
  url.searchParams.set("q",seq);
  history.replaceState({},'',url);
}

function block(title,content){
  const d=document.createElement("div");
  d.className="result";
  d.innerHTML="<strong>"+title+"</strong><br>"+content;
  return d;
}

function clearAll(){
  document.getElementById("input").value="";
  document.getElementById("output").innerHTML="";
  history.replaceState({},'',location.pathname);
}

const params=new URLSearchParams(location.search);
if(params.get("q")){
  document.getElementById("input").value=params.get("q");
  decode();
}
</script>

</body>
</html>
